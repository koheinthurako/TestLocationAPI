<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myshop Ecommerence Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="container w-75 pt-5">
      <div class="d-flex bg-white justify-content-center gap-2 align-items-center p-4 rounded-2 mt-5">
        <section class="flex-fill">
          <label for="province">Province:</label>
          <select id="provinceSelect" class="form-select"></select>
        </section>

        <section class="flex-fill">
          <label for="amphoe">Amphoe:</label>
          <select id="amphoeSelect" class="form-select" disabled></select>
        </section>

        <section class="flex-fill">
          <label for="district">District:</label>
          <select id="districtSelect" class="form-select" disabled></select>
        </section>

        <section>
          <label for="zipcode" class="form-label d-block">Postal Code:</label>
          <input type="text" class="form-input" id="zipcodeInput" disabled>
        </section>
      </div>
    </form>

    <script type="module" src="./main.js"></script>

  </body>
</html>
